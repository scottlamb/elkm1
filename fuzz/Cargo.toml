[package]
name = "elkm1-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
bytes = "1.1.0"
libfuzzer-sys = "0.4"

[dependencies.elkm1]
path = "../elkm1"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "encode"
path = "fuzz_targets/encode.rs"
test = false
doc = false

[[bin]]
name = "parse"
path = "fuzz_targets/parse.rs"
test = false
doc = false
